<div class="content">
    <h1 class='title'>Выберите модель {{::$ctrl.make.name}}:</h1>
    
    <filter-tabs list='$ctrl.models' current-key='$ctrl.currentFilterKey'></filter-tabs>
    
    <ul class='list'>
        <li class='list__item _models' ng-repeat="model in $ctrl.models | filter : $ctrl.filterTabs($ctrl.currentFilterKey)">
            <a  class='list__text' 
                href=""
                ui-sref="layout.generations({make:$ctrl.make.slug, model: model.slug})"
                ng-bind="::model.name"
            ></a>
        </li>
    </ul>
</div>
