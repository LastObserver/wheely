<h1 class='title'>Выберите производителя:</h1>

<filter-tabs list='$ctrl.makes' current='$ctrl.curFilter'></filter-tabs>


<ul class='list'>
	<li class='list__item' ng-repeat="make in $ctrl.makes | filterList: $ctrl.curFilter">
		<a 
			class='list__text' 
			href=""
			ui-sref="layout.models({make: make.slug})"
		> {{::make.name}}
		</a>
	</li>
</ul>
